<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="logo" />

      <h1><span>We are launching </span> soon!</h1>

      <p class="sub">Subscribe and get notified</p>

      <form>
        <input type="email" id="email" required placeholder="Your email address" />
        <button type="submit" id="submit">Notify Me</button>
      </form>

      <img
        class="illustration"
        src="images/illustration-dashboard.png"
        alt="illustration dashboard"
      />
      <div class="links">
        <img src="images/Facebook-icon.png" alt="facebook" />
        <img src="images/instagram-icon.jpg" alt="instagram" />
        <img src="images/twitter-icon.jpg" alt="twitter" />
      </div>
      <span class="copyright">
        &copy; Copyright Ping. All rights reserved.</span
      >
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adebisi Oluwafemi</a>.
      </p>
    </footer>
  </body>
</html>
